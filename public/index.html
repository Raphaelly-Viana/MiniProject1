<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .bakeryCompleted {
      text-decoration: line-through;
    }
    </style>
  <body>
<template id="categoryTemplate"></template>
    <template id="bakeryTemplate">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 id="bakeryTitle"></h5>
          <p id="bakeryDesc"></p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="isCompleted"
            />
            <label class="form-check-label">Is completed</label>
          </div>
          <button id="toDoDel" class="btn btn-danger">Del</button>
          <button id="toDoUpdate" class="btn btn-primary">Update</button>
        </div>
      </div>
    </template>
    <div class="container">
      <img src="./assets/logo.png" width="200px"/>
      <h1>JA BAKERY</h1>
    <h2> MENU </h2>
      <form onsubmit="bakerySubmit(event)">
        <div class="mb-3">
          <label for="bakeryTitle" class="form-label"></label>
          <input type="text" class="form-control" id="bakeryTitle" />
        </div>
        <div class="mb-3">
          <label for="bakeryDesc" class="form-label">
            <h2>
            Pastries:    
            </h2>
            <h3>
              <ul>
            <li>Cookies                                $7</li>
            <li>Macarons                               $10</li>
            <li>Croissants(Butter, Almond, Chocolate)  $8</li>
            </ul>
            </h3>
            <h2>
            Cakes:
              </h2>
              <h3>
                <ul>
                <li>Chocolate Cake                       $12</li>
                <li>Carrot Cake                          $14</li>
                <li>Red Velvet Cake                      $13</li>
                </ul>
              </h3>

              <h2>
                Drinks:
              </h2>

              <h3>
                <ul>
                <li>Iced Coffee                             $8</li>
                <li>Milk Shake                              $12</li>
                <li>Hot Chocolate                           $9</li>
                </ul>
              </h3>

          
          </label>
          <input type="text" class="form-control" id="bakeryDesc" />
        </div>
        <button type="submit" class="btn btn-primary">Order Online</button>
      </form>
      <div class="row" id="bakeryContainer"></div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      let bakeries = [];

      function displayBakery({ id, title, desc, isCompleted }, index) {
        const copiedTemplate = document
          .getElementById("bakeryTemplate")
          .content.cloneNode(true);
        copiedTemplate.getElementById("bakeryTitle").innerText = title;
        copiedTemplate.getElementById("bakeryDesc").innerText = desc;
        copiedTemplate.getElementById("isCompleted").checked = isCompleted;
        if (isCompleted) {
          copiedTemplate
            .getElementById("bakeryTitle")
            .classList.add("bakeryCompleted");
          copiedTemplate
            .getElementById("bakeryDesc")
            .classList.add("bakeryCompleted");
        }

        copiedTemplate
          .getElementById("bakeryDel")
          .addEventListener("click", () => {
            fetch(`/api/bakeries/${id}`, {
              method: "Delete",
            })
              .then((response) => {
                bakeries.splice(index, 1);
                renderBakeries();
              })
              .catch((e) => {
                console.log(e);
              });
          });

        const isCompletedFunction = (event) => {
          const isCompleted = event.target.checked;
          fetch(`/api/bakeries/${id}`, {
            headers: {
              "Content-Type": "application/json",
            },
            method: "Put",
            body: JSON.stringify({ title, desc, isCompleted }),
          })
            .then((response) => response.json())
            .then((data) => {
              bakeries.splice(index, 1, data);
              renderbakeries();
            });
        };

        copiedTemplate
          .getElementById("isCompleted")
          .addEventListener("click", isCompletedFunction);

        document.getElementById("bakeryContainer").appendChild(copiedTemplate);
      }

      function renderbakeries() {
        document.getElementById("bakeryContainer").innerHTML = "";
        bakeries.forEach((bakery, index) => {
          displayBakery(bakery, index);
        });
      }

      function bakerySubmit(event) {
        event.preventDefault();
        //collect info from form
        const title = document.getElementById("bakeryTitle").value;
        const desc = document.getElementById("bakeryDesc").value;
        // create object with the info
        const bakery = {
          title,
          desc,
        };

        fetch("/api/bakeries", {
          headers: {
            "Content-Type": "application/json",
          },
          method: "Post",
          body: JSON.stringify(bakery),
        })
          .then((response) => response.json())
          .then((data) => {
            bakeries.push(data);
            renderBakeries();
          });
      }

      async function getInitData() {
        const response = await fetch("/api/bakeries");
        const bakeryList = await response.json();
        return bakeryList;
      }

      async function displayInitBakeries() {
        const initBakeries = await getInitData();
        bakeries = initBakeries;
        renderBakeries();
      }

      displayInitBakeries(); 
      const myModal = new bootstrap.Modal(
        document.getElementById("exampleModal")
        
      );

      myModal.show();
      </script>

  
  </body>
</html>
